<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mcommerce</title>

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


	<div class="container">

		<h1 class="text-center">Application Mcommerce</h1>

		<div class="row">
			<div th:each="evenement : ${evenements}" class="col-md-4 my-1">
				<a th:href="@{|/details-evenement/${evenement.id}|}"> 
				<img th:src="${evenement.image}" class="card-img-top" />
				<p th:text="${evenement.titre}"></p>
				</a>
			</div>
		</div>
	</div>


	<script type="text/javascript"
		src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
